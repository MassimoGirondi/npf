language: python
python:
  - "3.2"
  - "3.4"
sudo: true
install:
    - sudo apt-get install libblas-dev liblapack-dev libatlas-base-dev gfortran
    - sudo pip install --upgrade pip
    - pip install numpy
    - pip install SciPy
    - pip install -r requirements.txt
script: integration/integration.sh
