%info
IPFilter Compilation time

%config
var_names={result:Click total execution time,RULES:Number of rules}
var_hide={SPORT,DPORT,PROTO,N_RULES}
var_unit={result:s}
var_log={result}

%script

start=`date +%s.%N`
click CONFIG
if [ $? -eq 0 ] ; then
	end=`date +%s.%N`
	runtime=$(echo "$end-$start" | bc)
	echo "RESULT $runtime"
fi

%variables
SPORT=[1-256]
DPORT=[1-256]
PROTO={udp,tcp}

RULES=EXPAND(allow $PROTO && src port $SPORT && dst port $DPORT,)
PROTO=
SPORT=
DPORT=

N_RULES=[1024*131072]
RULES=PRODUCT($N_RULES,$RULES)
N_RULES=

%file CONFIG
Idle -> IPFilter($RULES
		 deny all) -> Discard

DriverManager(print ,stop)
